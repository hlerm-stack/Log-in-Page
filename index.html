<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page | JRR.dev</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-show' id="togglePassword" style="cursor: pointer; position: absolute; right: 50px;"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="registerPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-show' id="toggleRegisterPassword" style="cursor: pointer; position: absolute; right: 50px;"></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-show' id="toggleConfirmPassword" style="cursor: pointer; position: absolute; right: 50px;"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
            </div>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" style="display: none;">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit" class="btn">Submit</button>
            <div class="login-link">
                <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
